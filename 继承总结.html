     *  1、原型继承："A(构造函数)的原型"指向另"B(构造函数)的实例" -> B.prototype = new A();
     *
     *      把A(构造函数)的私有方法和公有方法变成"B(构造函数)实例的公有方法"
     *
     */
    function A() {
        this.x = 100;
    }

    A.prototype.getX = function () {
        console.log(this.x);
    };

    function B() {
        this.y = 200;
    }

    B.prototype = new A(); //核心代码
    B.prototype.constructor = B;

    var a = new A();
    var b = new B();

    b.getX();
    console.log(a);
    console.log(b);
