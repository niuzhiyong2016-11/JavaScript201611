<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="div1"
     style="width: 100px; height: 30px; background: lightblue;text-align: center; line-height: 30px; font-weight: bold; font-size: 26px; ">
    0
</div>
<script>
    var div1 = document.getElementById('div1');
    var n = 0;
    var timer = null;

    div1.onclick = function (e) {
        var that = this;
        if (timer === null) {
            timer = window.setInterval(function () {
                that.innerHTML = ++n;
            }, 1000);
        } else {
            window.clearInterval(timer);
            timer = null;
        }
    }
</script>
</body>
</html>
