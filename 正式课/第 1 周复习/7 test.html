<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var n = 0;

    function fn(n) {
        n++; // n => NaN
        if (n < 10) {
            return fn();
        } else {
            return n;
        }
    }

    var res = fn(n);
    console.log(res);
</script>
</body>
</html>
