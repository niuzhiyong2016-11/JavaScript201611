<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var num = 2;
    var obj = {num: 3};
    obj.fn = (function (num) {
        this.num++;
        num += 2;
        var num = 5;
        return function (n) {
            this.num += 1;
            num += 1;
            return function () {
                this.num += 1;
                num += 1;
                console.log(num);
            }
        }
    })(obj.num);
    var f = obj.fn;
    f(4)();
    obj.fn(5)();
    // f和obj.fn是同一个函数，那么它们上一级作用域是相同的，由于执行方式不同那么就this不同而已
    console.log(window.num, obj.num);
</script>
</body>
</html>
