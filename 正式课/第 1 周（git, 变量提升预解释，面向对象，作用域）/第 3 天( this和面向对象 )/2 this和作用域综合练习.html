<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var num = 10;
    var obj = {
        num: 2,
        fn: (function (num) {
            num++;
            this.num += 2;
            return function () {
                this.num++;
                num += 2;
                console.log(num);
            }
        })(num)
    };
    var f = obj.fn;
    f();
    obj.fn();
    console.log(window.num);
    console.log(obj.num);

    document.cookie = 'name1=nzy1';
    document.cookie = 'name2=nzy2';
    document.cookie = 'name3=nzy3';

    function getCookie(name) {
        var cookies = document.cookie;
        var result = cookies.match(new RegExp('(^|; )' + name + '=(\\w+)($|; )'));
        return result ? result[2] : null;
    }

    console.log(document.cookie);

    // name1=nzy1; name2=nzy2; name3=nzy3
    function abc(name) {
        var cookies = document.cookie;
        var ary = cookies.split('; ');
        for (var i = 0; i < ary.length; i++) {
            var temp = ary[i];
            var idx = temp.split('=');
            if (name === idx[0]) {
                return idx[1];
            }
        }
        return null;
    }

    console.log(getCookie('name2'));
    console.log(abc('name2'));
</script>
</body>
</html>
