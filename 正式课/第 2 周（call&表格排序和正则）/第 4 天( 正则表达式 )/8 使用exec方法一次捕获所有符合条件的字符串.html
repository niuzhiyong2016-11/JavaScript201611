<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var reg = /\d+/g;
    var str = 'zhufeng2015peixun2016guoyu2017';

    var res = reg.exec(str);
    var ary = [];

    while (res) {
        ary.push(res[0]);
        res = reg.exec(str);
    }
    console.log(ary); //['2015', '2016', '2017']
</script>
</body>
</html>
