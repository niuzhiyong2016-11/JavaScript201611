    function listToArray(likeAry) {
        try { // ie6-8不能这样是call。'this' 不是 JavaScript 对象
            return Array.prototype.slice.call(likeAry, 0);
            //throw new Error("哈，这是我自己玩的");
        } catch (e) {
            // e能捕获到try代码中报的错误
            console.log(e.message);
            var ary = [];
            for (var i = 0; i < likeAry.length; i++) {
                ary.push(likeAry[i]);
            }
            return ary;
        }
    }

    listToArray(document);
</script>
