    /*
    *   求平均数，要求： 去掉最高分和最低分
    * */
    function avg() {
        var ary = [];
        for (var i = 0; i < arguments.length; i++) {
            ary.push(arguments[i]);
        }
        ary.sort(function (a, b) {
            return a - b
        });
        ary.shift();
        ary.pop();
        return eval(ary.join('+')) / ary.length;
    }

    var res = avg(3, 5, 6, 4, 2, 1);
