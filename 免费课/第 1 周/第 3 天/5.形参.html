<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    //任意两个数求和
//    形参：相当于入口

    function sum(a, b){//形参
        var total = 0;
        total = a+b;
        console.log(a);
        console.log(b);
        console.log(total);
    }

//    sum(1,100);//a=1 b=100  实参
    sum(100);//a=100 b=undefined
//    如果形参没有传值，默认undefined
//    100+undefined   NaN

    '123'+100  //字符串拼接  "123100"
    1+2+3+'6'  //'66'
    '6'+1+2+3  //"6123"









</script>

</body>
</html>
