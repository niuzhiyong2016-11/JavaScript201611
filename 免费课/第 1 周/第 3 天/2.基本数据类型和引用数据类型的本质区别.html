<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //    number string boolean null undefined
    //    对象object（{}、[]、/\d+/、时间）  函数function

    //  基本数据类型中操作的是一个具体的值，把第一个变量的值复制了一份给第二个变量，
    var num1 = 10;
    var num2 = num1;
    num2++;
    console.log(num1);//10

    //引用数据类型 操作的是同一个内存地址
    var obj1 = {name: 'zfpx'};
    var obj2 = obj1;
    obj2.name = 'zf';
    console.log(obj1.name);

    //    obj1==obj2

    var ary1 = [1, 2, 3];
    var ary2 = ary1;
    //    ary2[0] = 2;//只是修改了数组中的第一项内容，还是在原来的空间中
    ary2 = [2, 3, 4];//重新赋值，相当于新开辟了一个空间
    console.log(ary1 == ary2);
</script>
</body>
</html>
