<script>

    //    功能  方法

    //    函数包括两部分  声明+调用

    //    实现一个求和函数
    //  定义
    function sum() {
        var total = 0;
        total = 1 + 1;
        console.log(total);
    }

    //   函数定义：函数体里面的代码相当于一堆字符串没有任何意义

    //    执行
    //    函数名();
    //    sum;// 函数本身
    //    console.log(sum);
    sum();//执行
    sum();
    sum();
    //

    //  定一个函数：封装了一个方法，用的时候直接调用，


    //    函数执行：将字符串变为js代码 从上到下执行

    //    闭包：函数执行的时候形成一个私有作用域，外界无法访问，也无法修改，我们把函数执行的这种机制叫做闭包。


</script>
