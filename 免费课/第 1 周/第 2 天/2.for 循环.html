<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    for(var i=0;i<12;i++){
//        console.log(i);//0  1  2  3  4
    }
    console.log(i);//5
    //i++ 在i原有的基础上加1  i+=1  i=i+1

//    1）初始值   var i=0
//    2) 判断满足循环执行的条件  i<5
//    3) 执行{循环体}中的代码
//    4）执行累加的操作  i++

//    i+=3 每次都加3

    for(var i=0;i<10;i+=3){
        alert(i);//0  3 6  9
    }

//    break continue 在循环体中遇到这两个关键字，循环体后面的代码就不再执行了
//    break：直接跳出整个循环
//    continue：本轮循环体后面的代码不再执行，会继续执行累加的操作，继续下一轮循环

    for(var i=0;i<10;i++){
        if(i<5){
            i+=3;
            continue;
            console.log(i);
        }
        i+=2;
        break;
        console.log(i);
    }
    console.log(i);//10


    for(var i=0;i<10;i++){
        console.log(i);
    }
    console.log(i);










</script>

</body>
</html>
