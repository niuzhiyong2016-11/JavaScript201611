<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>递归</title>
</head>
<body>

<script>
    /*
    *   递归: 函数在执行的时候自己调用自己就可以理解为是递归函数
    *
    * */

    // 求1-100的不被3整除的
    var total = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 3) {
            total += i;
        }
    }
    console.log(total);


    // 递归的方式
    function sum(n) {
        if (n === 1) {
            return 1;
        }
        if (n % 3) {
            return n + sum(n - 1);
        }
        return sum(n - 1);
    }

    //sum(10); // 10 + sum(9) => 10 + sum(8) => 10 + 8 + sum(7) ... 10 + 8 + 7 + 5 + 4 + 2 + 1

    var res = sum(10); // 100 + sum(99) => 100 + 99 + sum(98) => 100 + 99 + 98 + sum(97) ..... => 100 + 99 + 98 + 97 + ...... 3 + sum(2) => 100 + 99 + 98 + ......... 3 + 2 + sum(1) => 100 + 99 + 98 + ..... + 3 + 2 + 1
    alert(res);
</script>
</body>
</html>
