<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快速排序</title>
</head>
<body>

<script>
    var ary = [5, 1, 3, 4, 2];
    /*
    *   快速排序的思想:
    *       1 把数组的中间项拿出来，然后循环数组。把比中间项小的放在左面的数组，比中间项大的放到右面的数组。
    *       2 在把左面的数组继续按照这样的思路拆分，右面的数组也按照这样的思路拆分。拆分到数组的长度是1或者是0的时候就不拆分了.
    *       3 最后把这些拆分成1个或者空数组按照顺序拼接起来就可以
    * */

    function quickSort(ary) {
        if (ary.length <= 1) {
            return ary;
        }
        var middleIndex = Math.floor(ary.length / 2);
        var middleItem = ary.splice(middleIndex, 1)[0];
        var left = [];
        var right = [];
        for (var i = 0; i < ary.length; i++) {
            ary[i] < middleItem ? left.push(ary[i]) : right.push(ary[i]);
        }
        return quickSort(left).concat(middleItem, quickSort(right));
    }

    console.log(quickSort(ary));
</script>
</body>
</html>
