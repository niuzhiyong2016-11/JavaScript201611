<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body>

<script>
    /*
    *   插入排序：
    *       1 先把数组第一项获取到并且添加到一个新数组中
    *       2 从数组的第二项开始分别和新数组的每一项做比较
    *       3 判断：如果新拿来的这一项比数组中的项大那么直接插入到这一项的后面，否则再去和前一项做比较。如果比第一项还小，那么直接unshift到开头就可以了。
    *       4 只要找到插入到了合适的位置那么循环就没有必要执行下去了
    * */

    function insertSort(ary) {
        var newAry = [];
        newAry.push(ary[0]);
        for (var i = 1; i < ary.length; i++) {
            var cur = ary[i];
            for (var j = newAry.length - 1; j >= 0; /* j--*/) {
                if (cur < newAry[j]) {
                    j--;
                    if (j === -1) {
                        newAry.unshift(cur);
                        break;
                    }
                } else {
                    newAry.splice(j + 1, 0, cur);
                    break;
                }
            }
        }
        return newAry;
    }

    console.log(insertSort([1, 4, 3, 2, 6, 5, 7]))
</script>
</body>
</html>
