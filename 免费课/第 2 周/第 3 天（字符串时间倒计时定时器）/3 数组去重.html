<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

<script>
    var ary = [1, 2, 3, 4, 2, 3, 5, 6, 7, 8, 8];

    function unique(param) {
        for (var i = 0; i < param.length - 1; i++) {
            for (var j = i + 1; j < param.length; j++) {
                if (param[i] === param[j]) {
                    //param[j] = param[param.length - 1];
                    //j--;
                    //param.length--;

                    param.splice(j, 1);
                    j--;
                }
            }
        }
        return param;
    }

    console.log(unique(ary));
</script>
</body>
</html>
