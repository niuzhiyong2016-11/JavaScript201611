<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>

<script>
    var ary = [1, 2, 3, 4, 3, 4];
    var obj = {};

    for (var i = 0; i < ary.length; i++) {
        var cur = ary[i];
        if (obj[cur] === cur) {
            ary.splice(i, 1);
            i--;
            continue;
        }
        obj[cur] = cur;
    }
    console.log(ary);
</script>
</body>
</html>
