<script>
    var timer = null;
    document.body.onclick = function () {
        if (timer === null) {
            timer = window.setInterval(function () {
                var date = new Date();
                document.body.innerHTML = addZero(date.getHours()) + ":" + addZero(date.getMinutes()) + ':' + addZero(date.getSeconds());
            }, 1000);
        } else {
            window.clearInterval(timer);
            timer = null;
        }
    };

    function addZero(n) {
        return n < 10 ? '0' + n : n;
    }
</script>
</body>
