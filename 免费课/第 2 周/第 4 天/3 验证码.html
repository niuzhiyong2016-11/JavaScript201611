<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body style="font-size: 100px">

<script>
    code();
    document.body.onclick = code;

    function code() {
        var strRange = '0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
        var str = "";

        while (str.length < 4) {
            var ran = getRandom(0, 61);
            var ranChar = strRange.charAt(ran);
            if (str.toUpperCase().indexOf(ranChar.toUpperCase()) === -1) {
                str += ranChar;
            }
        }
        document.body.innerHTML = str;
    }

    function getRandom(n, m) {
        n = Number(n);
        m = Number(m);
        if (isNaN(n) || isNaN(m)) {
            return Math.random();
        }
        if (n > m) {
            var temp = m;
            m = n;
            n = temp;
        }
        return Math.round(Math.random() * (m - n) + n);
    }
</script>
</body>
</html>
