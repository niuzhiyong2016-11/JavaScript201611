<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.绝对定位 translate</title>
    <style>
        .box {
            position: relative;
            width: 600px;
            height: 600px;
            background: #000;
        }

        .box1 {
            position: absolute;
            top: 50%;
            left: 50%;
            /*通过坐标值来移动*/
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
