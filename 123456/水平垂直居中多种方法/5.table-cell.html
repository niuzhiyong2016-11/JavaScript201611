<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            display: table-cell;
            width: 500px;
            height: 500px;
            /* 实现div元素垂直居中效果 */
            vertical-align: middle;
            background-color: #000;
        }

        .box1 {
            /* 实现div元素水平居中效果 */
            margin: 0 auto;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
