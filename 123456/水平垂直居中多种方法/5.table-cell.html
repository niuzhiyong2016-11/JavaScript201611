<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            width: 500px;
            height: 500px;
            background-color: #000;
            display: table-cell;
            vertical-align: middle;
            /*实现div元素垂直居中效果*/
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            margin:0 auto;
            /*实现div元素水平居中效果*/
        }
    </style>
</head>
<body>

<div class="box">
    <div class="box1"></div>
</div>

</body>
</html>
