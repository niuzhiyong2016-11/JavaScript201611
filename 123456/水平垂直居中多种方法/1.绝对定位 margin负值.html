<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            position: relative;
            width: 600px;
            height: 600px;
            background: #000;
        }
        .box1{
            width:200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            /*通过margin值移动*/
            margin: -100px 0 0 -100px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
