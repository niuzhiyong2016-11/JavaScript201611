<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>7.display- flex</title>
    <style type="text/css">
        .main {
            display: flex;
            height: 500px;
            background-color: blue;
        }

        .left {
            width: 200px;
            height: 500px;
            background-color: blue;
        }

        .middle {
            flex: 1;
            height: 500px;
            background-color: yellow;
        }

        .right {
            width: 200px;
            height: 500px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
</div>
</body>
</html>
