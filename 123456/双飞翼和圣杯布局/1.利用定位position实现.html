<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1.利用定位position实现</title>
    <style>
        .main {
            position: relative;
            padding: 0 210px;
        }

        .left {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 500px;
            background-color: red;
        }

        .right {
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            height: 500px;
            background-color: red;
        }

        .middle {
            height: 500px;
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
</div>
</body>
</html>
