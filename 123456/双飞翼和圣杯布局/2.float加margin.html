<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        .main {
            padding: 0 210px;
        }

        .left {
            float: left;
            width: 200px;
            height: 500px;
            background-color: red;
        }

        .right {
            float: right;
            width: 200px;
            height: 500px;
            background-color: red;
        }

        .middle {
            margin: 0 210px;
            height: 500px;
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
</div>
</body>
