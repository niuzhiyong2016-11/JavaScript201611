<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.float加margin 加 calc</title>
    <style>
        .left {
            float: left;
            width: 200px;
            height: 500px;
            background-color: red;
        }

        .middle {
            float: left;
            margin: 0 10px;
            width: calc(100% - 420px);
            height: 500px;
            background-color: #000;
        }

        .right {
            float: left;
            width: 200px;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
</div>
</body>
</html>
