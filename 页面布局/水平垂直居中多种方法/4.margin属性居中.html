<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4.margin属性居中</title>
    <style type="text/css">
        .box {
            width: 500px;
            height: 500px;
            background-color: #000;
            /* 解决margin-top的传递问题 */
            overflow: hidden;
        }

        .box1 {
            /* margin-top的传递问题 */
            margin: 150px auto 0;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
</div>
</body>
</html>
