<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>千分符</title>
</head>
<body>

<script>
    var mon = '123456789000';
    var newMon = mon.replace(/\d(?!$)/g, function (item, index) {
        if ((mon.length - 1 - index) % 3 === 0) {
            return item + ',';
        }
        return item;
    });
    console.log(newMon);
</script>
</body>
</html>
